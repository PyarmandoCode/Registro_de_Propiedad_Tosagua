<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Registro de Propiedades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradiente elegante */
            font-family: 'Arial', sans-serif;
        }
        
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .card-body {
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h4 {
            color: #007bff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }

        .form-group {
            position: relative;
        }

        .form-control {
            padding-left: 40px; /* Espacio para el ícono */
        }

        .btn {
            padding: 12px 20px;
            font-size: 1.2rem;
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .text-center a {
            color: #007bff;
            font-weight: bold;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .card-container {
            margin-top: 100px;
        }

        hr {
            border: 0;
            border-top: 1px solid #f1f1f1;
        }

        /* Fondo con relieve */
        .card {
            background: #fff;
            background: linear-gradient(to right, #e1e5ec, #f7f9fc);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container card-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Iniciar Sesión</h4>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person"></i></div>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu nombre de usuario" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-lock"></i></div>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn w-100">Iniciar sesión</button>
                            </div>
                        </form>
                        <hr>
                        <p class="text-center">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert para mostrar mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: '{{ message }}',
                    confirmButtonText: 'Aceptar',
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    },
                    timer: 3000, // Se cierra automáticamente después de 3 segundos
                    timerProgressBar: true

                });
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
