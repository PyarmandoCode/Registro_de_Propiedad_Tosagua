<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Registro de Propiedades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="text-center mb-4" style="color: #0056b3;">Registro de Usuario</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Elige un nombre de usuario" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Correo Electr칩nico</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Introduce tu correo electr칩nico" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password1" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control form-control-lg" id="password1" name="password1" placeholder="Introduce una contrase침a" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password2" class="form-label">Confirmar Contrase침a</label>
                            <input type="password" class="form-control form-control-lg" id="password2" name="password2" placeholder="Confirma tu contrase침a" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Registrar</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">쯏a tienes cuenta? <a href="{% url 'login' %}" style="color: #0056b3;">Inicia sesi칩n aqu칤</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Estilos adicionales -->
<style>
    body {
        background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradiente elegante */
        font-family: 'Arial', sans-serif;
    }
    .form-label {
        font-weight: bold;
        font-size: 1.1rem;
        color: #0056b3; /* Azul */
    }

    .form-control {
        border-radius: 10px;
        font-size: 1rem;
    }

    .form-control-lg {
        transition: all 0.3s ease-in-out;
    }
    
    .form-control-lg:focus {
        transform: scale(1.05);
        border-color: #004d40; /* Azul m치s oscuro */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
        padding: 12px 20px;
        font-size: 1.2rem;
        background-color: #007bff; /* Azul Bootstrap */
        border: none;
        border-radius: 30px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3; /* Azul m치s oscuro */
    }

    .card {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
    }

    .card-body {
        background-color: #f8f9fa;
        padding: 30px;
    }

</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var errores = {{ errores|safe }};  // Obtener los errores desde Django

        if (errores) {
            let mensajeError = "";
            
            for (let campo in errores) {
                errores[campo].forEach(error => {
                    mensajeError += `游댮 ${error.message}\n`;
                });
            }

            Swal.fire({
                icon: 'error',
                title: 'Error en el registro',
                text: mensajeError,
                confirmButtonText: 'Entendido'
            });
        }
    });
</script>
</body>
</html>
